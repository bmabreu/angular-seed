<div class="container-fluid">
  <!--Sidebar content-->
  <p>
    Search:
    <input ng-model="vm.query" />
  </p>

  <p>
    Sort by:
    <select ng-model="vm.orderProp">
      <option value="make">Make</option>
      <option value="year">Year</option>
    </select>
  </p>
</div>


<md-content class="content-container">
  <div class="content-child">
    <md-card class="content-child-card" flex-xs flex-gt-xs="30" layout="row" layout-align="space-between center" [flex=33]>
      <mat-grid-title ng-repeat="vehicle in vehicles | filter: vm.query | orderBy: vm.orderProp " class="thumbnail">
        <a href="#!/vehicles/{{ vehicle.id }}" class="thumb">
          <img ng-src="{{ vehicle.imageURL }}" class="md-card-image" alt="Washed Out">
        </a>
        <md-card-title>
          <md-card-title-text>
            <a href="#!/vehicles/{{ vehicle.id }}">{{ vehicle.make }} {{ vehicle.model }}</a>
          </md-card-title-text>
        </md-card-title>
        <md-card-content>
          <p> {{ vehicle.description }} </p>
        </md-card-content>
      </mat-grid-title>
    </md-card>
  </div>
</md-content>
