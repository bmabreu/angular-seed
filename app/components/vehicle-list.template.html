  <md-toolbar class="md-hue-2">
    <div class="md-toolbar-tools">

      <h2 flex md-truncate>Silver Share</h2>

      <md-button class="md-icon-button" aria-label="shopping-cart">
        <a href="#!/cartform">
          <md-icon>
            <i class="nav-icon material-icons">shopping_cart</i>
          </md-icon>
        </a>
      </md-button>

      <md-button class="md-icon-button" aria-label="More">
        <i class="nav-icon material-icons">more_vert</i>
      </md-button>
    </div>
  </md-toolbar>

  <!-- END NAVBAR CONTENT -->


  <md-content>
    <div flex-xs flex-gt-xs="50 " layout="row ">
      <md-card>
        <mat-grid-title ng-repeat="vehicle in vehicles | filter: vm.query | orderBy: vm.orderProp " class="thumbnail ">
          <a href="#!/vehicles/{{ vehicle.id }} " class="thumb ">
            <img ng-src="{{ vehicle.imageURL }} " class="md-card-image " alt="Washed Out ">
          </a>
          <md-card-title>
            <md-card-title-text>
              <a href="#!/vehicles/{{ vehicle.id }} ">{{ vehicle.make }} {{ vehicle.model }}</a>
            </md-card-title-text>
          </md-card-title>
          <md-card-content>
            <p> {{ vehicle.description }} </p>
          </md-card-content>
        </mat-grid-title>
      </md-card>
    </div>
  </md-content>

</div>
