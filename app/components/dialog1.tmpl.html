<md-dialog aria-label="Vehicle Details">
    <form ng-cloak>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Vehicle Details</h2>
                <span flex></span>
                <md-button aria-label="cancel" class="md-icon-button" ng-click="cancel()">
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content>
            <div ng-repeat="vehicle in vehicles" class="md-dialog-content">
                <h2>{{vehicle.year}} {{vehicle.make}} {{vehicle.model}}</h2>
                <img ng-src="{{ vehicle.imageURL }}" class="md-card-image">
                <p> {{ vehicle.description }} </p>
            </div>
        </md-dialog-content>
    </form>
</md-dialog>
